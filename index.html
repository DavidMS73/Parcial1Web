<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Germán David Martínez Solano" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant and Lounge</title>
  </head>

  <body>
    <div class="container-fluid">
      <header class="pt-3">
        <div class="row">
          <div class="col-11">
            <h1 class="titleText">Restaurant & Lounge</h1>
          </div>
          <div class="col">
            <a href="#" id="carritoCompras"
              ><img
                src="/images/carrito.png"
                height="50px;"
                alt="Carrito de compras"
              />
              <span id="numeroProductos"></span> items
            </a>
          </div>
        </div>

        <hr />
      </header>
      <section class="bannerPicture">
        <img src="/images/banner.png" width="100%" alt="Burguer" />
      </section>

      <hr />

      <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Burguers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tacos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Salads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Desserts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Drinks & Sides</a>
            </li>
          </ul>
        </div>
      </nav>
      <hr />

      <main>
        <section id="Burguers">
          <h2 class="text--center">Burguers</h2>
          <hr />
          <div class="card-deck" id="BurguersCards"></div>
        </section>
        <section id="Tacos">
          <h2 class="text--center">Tacos</h2>
          <hr />
          <div class="card-deck" id="TacosCards"></div>
        </section>
        <section id="Salads">
          <h2 class="text--center">Salads</h2>
          <hr />
          <div class="card-deck" id="SaladsCards"></div>
        </section>
        <section id="Desserts">
          <h2 class="text--center">Desserts</h2>
          <hr />
          <div class="card-deck" id="DessertsCards"></div>
        </section>
        <section id="drinks&Sides">
          <h2 class="text--center">Drinks & Sides</h2>
          <hr />
          <div class="card-deck" id="Drinks and Sides"></div>
        </section>
      </main>

      <footer class="text--center py-5">
        Contact us: +57 3222228631 - info@restaurant.com - @restaurant
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="script.js" async></script>
  </body>
</html>
